<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row ">
            <div id="firstColum" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6   d-flex justify-content-center">
                <div class="fylo-box   d-flex flex-column justify-content-center align-items-start">
                    <div class="logo">
                        <img src="./images/logo.svg" class=" img ml-4 mt-4" alt="">
                    </div>
                    <div class="icon my-4 ml-4 ">
                        <img class="bg-clr rounded mr-3  p-3" src="./images/icon-document.svg" alt="">
                        <img class="bg-clr rounded p-3" src="./images/icon-folder.svg" alt="">
                        <img class="bg-clr rounded  ml-3 p-3" src="./images/icon-upload.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="secondColumn"
                class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 topmargin d-flex justify-content-center flex-column align-items-center">
                <div class="fylo-data-used d-flex flex-column justify-content-center align-items-center">
                    <div class="notification-left">
                        <div class="notification-top"><span class="text-big">185</span><span class="paleBlue text-sm">GB
                                LEFT</span><span class="tringle"></span> </div>
                    </div>
                    <div class="text-box">
                        <h6 class="text-modify mb-2 mt-2">You've used<span class="font-weight-bold">815 GB</span>of your
                            storage</h6>
                    </div>
                    <div class="dataused-slider">
                        <div class="slider">
                            <span class="circle"></span>
                        </div>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <p class=" ml-3 mt-1 text-modify"> 0 GB</p>
                        <p class=" mr-3 mt-1 text-modify"> 1000 GB</p>
                    </div>
                </div>
                <div class="notification "><span class="text-big">185</span><span class="paleBlue text-sm">GB
                        LEFT</span></div>
            </div>
        </div>
    </div>
</body>

</html>
